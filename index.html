<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forms">
        <form>
            <h1>Welcome Back!</h1><br>
            <br>
            <input type="email" placeholder="  Enter your email" id="email"><br>
            <br>
            <input type="password" placeholder="  Enter your password" id="password"><br>
            <br>
            <a href="#">Forgot password?</a><br>
            
            <br>
            <div class="buttons">
                <button>Login</button>
            </div>
            
            <br>
            <p>Dont have an account?<a href="#">Sign-up</a></p>
            <div class="Apple">
                <button><img src="apple.png"> Sign-up with Apple</button><br>
            <br>
            </div>
            <div class="Google">
                <button><img src="google.png">Sign-up With Google</button>
            </div>
            
        </form>
    </div>
</body>
</html>
